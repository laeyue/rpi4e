version: '3.8'

services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: rpi_detection_hub
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=your-secret-key-change-in-production
    restart: unless-stopped
    # volumes:
    #   - ./server:/app
    networks:
      - rpi_network

networks:
  rpi_network:
    driver: bridge
