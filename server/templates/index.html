<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raspberry Pi Detection Hub</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --success: #10b981;
            --danger: #ef4444;
            --bg-gradient: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            --card-bg: rgba(255, 255, 255, 0.95);
            --text-main: #1f2937;
            --text-muted: #6b7280;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            padding: 15px;
            color: var(--text-main);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.8rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .feed-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .feed-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            transition: transform 0.2s ease;
        }

        .feed-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .header-top {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .pi-id {
            font-weight: 600;
            color: var(--secondary);
            font-size: 1.1rem;
        }

        .status {
            padding: 4px 12px;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .status.connected { background: #d1fae5; color: #065f46; }
        .status.disconnected { background: #fee2e2; color: #991b1b; }

        .controls {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 8px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-family: inherit;
            color: white;
            transition: all 0.2s;
            font-size: 0.9rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .btn:active { transform: scale(0.95); }
        .btn-start { background-color: var(--success); }
        .btn-start:hover { background-color: #059669; }
        .btn-stop { background-color: var(--danger); }
        .btn-stop:hover { background-color: #dc2626; }

        .canvas-container {
            position: relative;
            width: 100%;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            aspect-ratio: 4/3;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }

        #videoCanvas {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
            padding: 15px;
            background: #f8fafc;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-main);
        }

        .timestamp {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-align: center;
            margin-top: 15px;
        }

        /* Mobile Optimizations */
        @media (max-width: 640px) {
            body { padding: 10px; }
            h1 { font-size: 1.5rem; margin-bottom: 20px; }
            .feed-card { padding: 15px; }
            .feed-header { flex-direction: column; align-items: stretch; text-align: center; }
            .header-top { justify-content: center; margin-bottom: 10px; }
            .controls { justify-content: center; }
            .btn { flex: 1; padding: 12px; }
            .stats { gap: 5px; padding: 10px; }
            .stat-value { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¯ Raspberry Pi Object Detection Hub</h1>
        
        <div class="feed-grid">
            <div class="feed-card">
                <div class="feed-header">
                    <div class="header-top">
                        <div class="pi-id" id="piId">Waiting for feed...</div>
                        <div class="status disconnected" id="status">Disconnected</div>
                    </div>
                    <div class="controls">
                        <button class="btn btn-start" onclick="controlPi('start')">Start Stream</button>
                        <button class="btn btn-stop" onclick="controlPi('stop')">Stop Stream</button>
                    </div>
                </div>
                
                <div class="canvas-container">
                    <canvas id="videoCanvas" width="640" height="480"></canvas>
                </div>
                
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-label">Detections</div>
                        <div class="stat-value" id="detectionCount">0</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">FPS</div>
                        <div class="stat-value" id="fps">0</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Latency</div>
                        <div class="stat-value" id="latency">0ms</div>
                    </div>
                </div>
                
                <div class="timestamp" id="timestamp">No data received</div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        const canvas = document.getElementById('videoCanvas');
        const ctx = canvas.getContext('2d');
        
        let frameCount = 0;
        let lastFrameTime = Date.now();
        let currentFPS = 0;

        // Connection status
        socket.on('connect', () => {
            console.log('Connected to server');
            document.getElementById('status').textContent = 'Connected';
            document.getElementById('status').className = 'status connected';
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from server');
            document.getElementById('status').textContent = 'Disconnected';
            document.getElementById('status').className = 'status disconnected';
        });

        // Handle Pi status updates (Bridge connected)
        socket.on('pi_status', (data) => {
            if (data.status === 'online') {
                console.log('Pi Bridge connected:', data.pi_id);
                document.getElementById('piId').textContent = data.pi_id;
                document.getElementById('status').textContent = 'Bridge Ready';
                document.getElementById('status').className = 'status connected';
            } else if (data.status === 'offline') {
                console.log('Pi Bridge disconnected:', data.pi_id);
                document.getElementById('status').textContent = 'Bridge Offline';
                document.getElementById('status').className = 'status disconnected';
            }
        });

        // Handle incoming video feed with detections
        socket.on('browser_feed', (data) => {
            console.log('Received frame from Pi:', data.pi_id);
            
            // Update Pi ID
            document.getElementById('piId').textContent = data.pi_id || 'Unknown Pi';
            
            // Calculate FPS
            frameCount++;
            const now = Date.now();
            if (now - lastFrameTime >= 1000) {
                currentFPS = frameCount;
                frameCount = 0;
                lastFrameTime = now;
                document.getElementById('fps').textContent = currentFPS;
            }
            
            // Calculate latency
            if (data.timestamp) {
                const sentTime = new Date(data.timestamp).getTime();
                const latency = now - sentTime;
                document.getElementById('latency').textContent = `${latency}ms`;
            }
            
            // Update detection count
            const detectionCount = data.detections ? data.detections.length : 0;
            document.getElementById('detectionCount').textContent = detectionCount;
            
            // Update timestamp
            document.getElementById('timestamp').textContent = `Last update: ${new Date().toLocaleTimeString()}`;
            
            // Draw image
            const img = new Image();
            img.onload = () => {
                // Set canvas size to match image
                canvas.width = img.width;
                canvas.height = img.height;
                
                // Draw the image
                ctx.drawImage(img, 0, 0);
                
                // Draw bounding boxes
                if (data.detections && data.detections.length > 0) {
                    data.detections.forEach(detection => {
                        drawBoundingBox(detection);
                    });
                }
            };
            img.src = 'data:image/jpeg;base64,' + data.image;
        });

        function drawBoundingBox(detection) {
            const { label, x, y, width, height, confidence } = detection;
            
            // Draw rectangle
            ctx.strokeStyle = '#00ff00';
            ctx.lineWidth = 3;
            ctx.strokeRect(x, y, width, height);
            
            // Draw label background
            const labelText = `${label} ${(confidence * 100).toFixed(1)}%`;
            ctx.font = 'bold 16px Arial';
            const textWidth = ctx.measureText(labelText).width;
            
            ctx.fillStyle = '#00ff00';
            ctx.fillRect(x, y - 25, textWidth + 10, 25);
            
            // Draw label text
            ctx.fillStyle = '#000000';
            ctx.fillText(labelText, x + 5, y - 7);
        }

        // Draw initial placeholder
        ctx.fillStyle = '#1f2937';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#9ca3af';
        ctx.font = '24px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('Waiting for video feed...', canvas.width / 2, canvas.height / 2);

        // Control function
        function controlPi(command) {
            const piId = document.getElementById('piId').textContent;
            if (piId && piId !== 'Waiting for feed...') {
                console.log(`Sending ${command} to ${piId}`);
                socket.emit('control_pi', { pi_id: piId, command: command });
            } else {
                alert('No Pi connected yet!');
            }
        }
    </script>
</body>
</html>
